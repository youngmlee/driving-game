<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Driving Game</title>
  </head>
  <body>
    <div class="racecourse">
      <div class="whiteblock">
        <div class="mph">
        </div>
      </div>
      <img src="police-east.png" alt="Police Car" />

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
