<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Driving Game</title>
  </head>
  <body>
    <div class="racecourse">
      <div class="whiteblock">
        <div class="mph">
        </div>
      </div>
      <img src="police-east.png" alt="Police Car" />
      <div class="instructions">
        <p>Press "G" to GO and "H" to HALT! "ENTER" to start after HALT</p>
        <p>Use arrow keys to change direction!</p>
        <p>Enter = Accelerate. Shift = Decelerate/Reverse</p>
        <p>Press "L" to manually increase the LAP counter. ";" to decrease.</p>
        <p>Press "N" for NOS</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
