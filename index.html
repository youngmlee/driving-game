<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Driving Game</title>
  </head>
  <body>
    <div class="racecourse">
      <img src="police-east.png" alt="Police Car" />
      <div class="instructions">
        <p>Press "G" to GO and "S" to STOP! (Spacebar to start after stopping)</p>
        <p>Use arrow keys to change direction!</p>
        <p>Spacebar = Accelerate. Alt = Decelerate/Reverse</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
